<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="../styles.css">

    <title>Maintain Budgets</title>
</head>
<body>

    <h2>Maintain Budgets</h2>

    <form id="registrationForm">
        <div class="form-group">
            <label>Do you want to</label>
            <select id="actionSelect" required>
                <option value="" disabled selected>Select what you want to do for a budget</option>
                <option value="create">Create</option>
                <option value="edit">Edit</option>
                <option value="delete">Delete</option>
            </select>
        </div>

        <!-- Additional fields for create and edit actions -->
        <div class="form-group additionalFields" id="dateFields" style="display: none;">
            <label>Start Date</label>
            <input type="date" id="startDate" required> </br>
            <label>End Date</label>
            <input type="date" id="endDate" required> </br>
            <label>Amount</label>
            <input type="number" id="amount" placeholder="Amount" required>
        </div>

        <!-- Dropdown for project types -->
        <div class="form-group additionalFields" id="projectTypeField" style="display: none;">
            <label>Project Type</label>
            <select id="projectTypeSelect" required></select>
        </div>

        <!-- Additional field for BudgetID -->
        <div class="form-group additionalFields" id="budgetIdField" style="display: none;">
            <label>Budget ID</label>
            <input type="text" id="budgetId" placeholder="Budget ID" required>
        </div>

        <button type="submit" class="appButton">Register</button>
    </form>

    <!-- ===================================================================================== -->
    <!-- External JavaScript file that contains the functionality/logic for the operations above. -->
    <script src="../scripts/maintainBudgetPage.js"></script>
</body>
</html>
