<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="../styles.css">

    <title>serviceContract</title>
</head>
<body>

    <h2>Manage Service Contracts</h2>

    <form id="manageServiceContractsForm">
        <div class="form-group">
            <label for="action">Do you want to</label>
            <select id="action">
                <option value="edit">Edit</option>
                <option value="delete">Delete</option>
                <option value="create">Create</option>
            </select>
        </div>
        <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" placeholder="Company Name">
        </div>
        <div class="form-group">
            <label for="cost">Cost</label>
            <input type="text" id="cost" placeholder="Cost">
        </div>
        <div class="form-group">
            <label for="maintenance-requests">For Maintenance requests Id:</label>
            <input type="text" id="maintenance-requests" placeholder="Request ID 1">
            <input type="text" id="maintenance-requests" placeholder="Request ID 2">
            <input type="text" id="maintenance-requests" placeholder="Request ID 3">
        </div>
        <button type="submit" class="appButton">Create</button>
    </form>

</body>
</html>
