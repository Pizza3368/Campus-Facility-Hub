<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="../styles.css">

    <title>serviceContractsView</title>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .filter {
            text-align: right;
            margin: 20px 0;
        }
        .card {
            background-color: #e0f7ff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .card h3 {
            margin-top: 0;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Service Contracts</h2>

    <div class="filter">
        Filter By:
        <select id="filter">
            <option value="company">Company</option>
            <option value="maintenance-request-id">Maintenance request ID</option>
        </select>
    </div>

    <div class="card">
        <h3>#3431</h3>
        <p>Company Name: Servicing LTD.</p>
        <p>Cost: $320</p>
        <p>Company Rating: 4.5 / 5</p>
        <p>For Maintenance requests: #3430, #3431, #3432</p>
    </div>

        <h3>#3431</h3>

        <p>Company Rating: 4.5 / 5</p>
        <p>For Maintenance requests: #3430, #3431, #3432</p>
    </div>

</div>

</body>
</html>
